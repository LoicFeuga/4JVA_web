<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://xmlns.jcp.org/jstl/core">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
		<link rel="icon" type="image/png" href="http://supinfo.com/favicon.png" />
	
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />
		<link rel="stylesheet" href="css/material-icons.css"/>
		<link rel="stylesheet" href="css/roboto.css"/>
		<link rel="stylesheet" href="css/index.css"/>
</head>
<body>
			<h:panelGroup rendered="${user.logged == 1 }">
    			<div class="row form_signup">
	    			Mauvaise combinaison id/password    			
    			</div>
    		</h:panelGroup>
    		
    		
    		
	<h:form class="row form_signup">
		<div class="col s12">
			<div class="row">
				<h1 class="flow-text">Sup Courses</h1>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
		          <h:inputText id="login" value="#{user.login}" class="validate" />
		          <label for="login" style="text-align:left">Login</label>
		        </div>
			</div>
			
			<!-- <h:outputText>login</h:outputText> -->

			<div class="input-field col s12">
	          <h:inputSecret id="mdp" value="#{user.mdp}" class="validate" />
	          <h:message for="mdp" id="mdp_message" />
	          <label for="mdp" style="text-align:left">Mot de passe</label>
	        </div>
	        
	        <div class="row">
				<h:commandButton action="#{user.log}" value="Login" class="waves-effect waves-light btn-large">	</h:commandButton>
			</div>
			
						  
			<div class="row">
				<div class="col s12">
				<h2 class="flow-text">Pas encore de compte ?</h2>
				<h:link outcome="signup" value="Signup" class="waves-effect waves-light">
					<i class="material-icons left">send</i>
				</h:link>	
				</div>
			</div>
			
					
		</div>
	</h:form>
	
	  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

</body>
</html>
