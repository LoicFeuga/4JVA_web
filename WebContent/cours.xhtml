<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://java.sun.com/jsf/core"
	  xmlns:c="http://xmlns.jcp.org/jstl/core">
<head>
   	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cours</title>
	<link rel="icon" type="image/png" href="http://supinfo.com/favicon.png" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />
	<link rel="stylesheet" href="css/material-icons.css"/>
	<link rel="stylesheet" href="css/roboto.css"/>
	<link rel="stylesheet" href="css/courses.css"/>
</head>

<body>

    	  <nav class="teal lighten-3">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo center">Supinfo courses</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">				
				<li><a href="login.xhtml">Déconnexion</a></li>			
		      </ul>
		    </div>
		  </nav>
		  
		  <div class="container">
			
			<h1>Passez tous vos cours </h1>
		  	<div class="row">		  	
				<h:form>	
                    <ui:repeat value="#{user.cours}" var="cour">                           
                          <div class="col s3">
                              <div class="cours">
                                <h:outputText value="#{cour.libelle}" />
                            </div>                                             
                            <h:commandLink value="Take cours#{cour.id}" class="btn vbutton teal lighten-3" action="#{user.log}"  >
                                <f:setPropertyActionListener value="12" target="#{user.icours}" />
                            </h:commandLink>                              
                            <!-- <h:commandButton value="Pass Quizz" renderer="#{cour.type} == 'passed'" class="btn vbutton teal lighten-3" action="#{user.quizz}"  >
                                <f:setPropertyActionListener value="12" target="#{user.icours}" />
                            </h:commandButton>                              
                            <h:commandButton value="Certif" renderer="#{cour.type} == 'certif'" class="btn vbutton teal lighten-3" action="#{user.quizz}"  >
                                <f:setPropertyActionListener value="12" target="#{user.icours}" />
                            </h:commandButton>     -->    
                            </div>                                
                    </ui:repeat>

				</h:form>
		  	</div>
		  	
		  </div>
	  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
